  dotnet-runtime:
    needs: [_version]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/download-artifact@v2
        with:
          name: version
      - uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 5.0.x
      - uses: actions/setup-node@v2
        with:
          node-version: 16.x
      - run: cp LICENSE dotnet-runtime/
      - run: npm install && npm install -g json && bash .ci.sh
        working-directory: ./playground
      - run: npm run build
        working-directory: ./playground
        env:
          NODE_ENV: production
      - run: dotnet pack -c:Release -p:PackageVersion=$(cat ../version.txt)
        working-directory: ./dotnet-runtime
      - run: dotnet nuget push bin/**/*.nupkg -k $NUGET_TOKEN -s https://api.nuget.org/v3/index.json
        working-directory: ./dotnet-runtime
        env:
          NUGET_TOKEN: ${{ secrets.NUGET_TOKEN }}

  android-runtime:
    needs: [_version]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/download-artifact@v2
        with:
          name: version
      - run: sed -i -e "s/versionName \"1.0\"/versionName \"$(cat ../../version.txt)\"/g" build.gradle
        working-directory: ./android-runtime/runtime
      - run: sed -i -e "s/versionCode 1/versionCode $(date +%s)/g" build.gradle
        working-directory: ./android-runtime/runtime
      - run: sed -i -e "s/VERSION_NAME=0.0.0/VERSION_NAME=$(cat ../../version.txt)/g" gradle.properties
        working-directory: ./android-runtime/
      - run: echo "mavenCentralUsername=$NEXUS_MAVEN_USER" >> gradle.properties
        working-directory: ./android-runtime/
      - run: echo "mavenCentralPassword=$NEXUS_MAVEN_PASSWORD" >> gradle.properties
        working-directory: ./android-runtime/
      - run: echo "SONATYPE_NEXUS_USERNAME=$NEXUS_MAVEN_USER" >> gradle.properties
        working-directory: ./android-runtime/
      - run: echo "SONATYPE_NEXUS_PASSWORD=$NEXUS_MAVEN_PASSWORD" >> gradle.properties
        working-directory: ./android-runtime/
      - run: echo "signing.keyId=$MAVEN_GPG_KEY_ID" >> gradle.properties
        working-directory: ./android-runtime/
      - run: echo "signing.password=$MAVEN_GPG_KEY_PASSWORD" >> gradle.properties
        working-directory: ./android-runtime/
      - run: echo "signing.secretKeyRingFile=$MAVEN_GPG_KEY_FILE_PATH" >> gradle.properties
        working-directory: ./android-runtime/
      - run: echo $MAVEN_GPG_FILE_CONTENT | base64 -d > $MAVEN_GPG_KEY_FILE_PATH
        working-directory: ./android-runtime/
      - uses: actions/setup-java@v2
        with:
          distribution: 'adopt'
          java-version: '11'
      - uses: gradle/wrapper-validation-action@v1
      - run: ./gradlew publish
        working-directory: ./android-runtime
