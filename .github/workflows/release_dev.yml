          '
        working-directory: ./browser-runtime
      - run: npm run build
        working-directory: ./browser-runtime
      - run: npm publish --tag dev
        working-directory: ./browser-runtime
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_AUTH_TOKEN }}

  dart-runtime:
    needs: [_version]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/download-artifact@v2
        with:
          name: version
      - uses: actions/setup-java@v2
        with:
          java-version: 12.x
          distribution: zulu
      - uses: subosito/flutter-action@v1
        with:
          flutter-version: 2.5.x
          channel: stable
      - run: cp LICENSE dart-runtime/
      - run: flutter pub get
        working-directory: ./dart-runtime
      - run: "sed 's/version: 0.0.0/version: '$(cat ../version.txt)'/' -i pubspec.yaml"
        working-directory: ./dart-runtime
      - run: mkdir -p $PUB_CACHE && echo "$PUB_CREDENTIALS" > $PUB_CACHE/credentials.json && flutter pub pub publish -v -f
        working-directory: ./dart-runtime
        env:
          PUB_CACHE: ../pub-cache
          PUB_CREDENTIALS: ${{ secrets.PUB_CREDENTIALS }}

