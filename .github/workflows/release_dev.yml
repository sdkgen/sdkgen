name: release_dev
on:
  push:
    branches:
      - main
      - feat/lerna
jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v4

      - name: Setup Node.js 📦
        uses: actions/setup-node@v3
        with:
          node-version: 20
          scope: "@sdkgen"
          registry-url: https://registry.npmjs.org

      - name: Install dependencies 🔧
        run: |
          npm ci --include=dev

      - name: Build code 🚚
        run: |
          npm run build

      - name: Publish 🚀
        run: |
          cp -r LICENSE packages/*
          npx lerna publish 0.0.0-dev.$(date -u +'%Y%m%d%H%M%S') --no-git-tag-version --no-push --yes
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_AUTH_TOKEN }}
