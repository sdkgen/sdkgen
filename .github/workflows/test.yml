name: test
on: [push]
jobs:

  browser-runtime:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [8.x, 10.x, 12.x, 13.x]
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - run: npm install
      working-directory: ./browser-runtime
    - run: npm test
      working-directory: ./browser-runtime

  cli:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [8.x, 10.x, 12.x, 13.x]
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - run: npm install
      working-directory: ./cli
    - run: npm test
      working-directory: ./cli

  dart-generator:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [8.x, 10.x, 12.x, 13.x]
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - run: npm install
      working-directory: ./dart-generator
    - run: npm test
      working-directory: ./dart-generator

  dart-runtime:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        flutter-version: [1.12.x, 1.13.x, 1.14.x]
        flutter-channel: [stable, beta]
        exclude:
          - flutter-version: 1.12.x
            flutter-channel: beta
          - flutter-version: 1.13.x
            flutter-channel: stable
          - flutter-version: 1.14.x
            flutter-channel: stable
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-java@v1
      with:
        java-version: 12.x
    - uses: subosito/flutter-action@v1
      with:
        flutter-version: ${{ matrix.flutter-version }}
        channel: ${{ matrix.flutter-channel }}
    - run: flutter pub get
      working-directory: ./dart-runtime
    - run: flutter analyze
      working-directory: ./dart-runtime
    - run: flutter format . --set-exit-if-changed
      working-directory: ./dart-runtime
    - run: flutter pub pub publish --dry-run
      working-directory: ./dart-runtime

  node-runtime:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [8.x, 10.x, 12.x, 13.x]
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - run: npm install
      working-directory: ./node-runtime
    - run: npm test
      working-directory: ./node-runtime

  parser:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [8.x, 10.x, 12.x, 13.x]
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - run: npm install
      working-directory: ./parser
    - run: npm test
      working-directory: ./parser

  playground:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        # TODO: Enable 13.x. See #1.
        node-version: [8.x, 10.x, 12.x]
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - run: npm install
      working-directory: ./playground
    - run: npm run build
      working-directory: ./playground

  typescript-generator:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [8.x, 10.x, 12.x, 13.x]
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - run: npm install
      working-directory: ./typescript-generator
    - run: npm test
      working-directory: ./typescript-generator
