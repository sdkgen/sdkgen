name: test
on:
  push:
    branches:
      - main
      - feat/lerna
  pull_request: {}
jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v4

      - name: Setup Node.js 📦
        uses: actions/setup-node@v3
        with:
          node-version: 20
          scope: "@sdkgen"
          registry-url: https://registry.npmjs.org

      - name: Install dependencies 🔧
        run: |
          npm ci --include=dev

      - name: Build code 🚚
        run: |
          npm run build

      - name: Lint 🚨
        run: npm run lint

      - name: Test 🧪
        run: npm test
