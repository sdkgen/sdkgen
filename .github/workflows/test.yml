name: test
on:
  push:
    branches:
      - main
      - feat/lerna
  pull_request: {}
jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4

      - name: Setup Node.js ğŸ“¦
        uses: actions/setup-node@v3
        with:
          node-version: 20
          scope: "@sdkgen"
          registry-url: https://registry.npmjs.org

      - name: Install dependencies ğŸ”§
        run: |
          npm ci --include=dev

      - name: Build code ğŸšš
        run: |
          npm run build

      - name: Lint ğŸš¨
        run: npm run lint

      - name: Test ğŸ§ª
