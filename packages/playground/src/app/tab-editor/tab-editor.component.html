<button mat-fab (click)="run()" [disabled]="busy" class="run-fab">
  <mat-icon>play_arrow</mat-icon>
</button>

<as-split direction="vertical">
  <as-split-area class="o-hidden">
    <ngx-monaco-editor [options]="editorOptions" [(ngModel)]="code"></ngx-monaco-editor>
  </as-split-area>

  <as-split-area [size]="30">
    <app-console [items]="consoleItems"></app-console>
  </as-split-area>
</as-split>
